---
Description: Cross-Account Managed Active Directory Deployment
AWSTemplateFormatVersion: '2010-09-09'


Parameters:
  GitBranch:
    Type: String
  GitRepo:
    Type: String
  GithubOwner:
    Type: String
  GitToken:
    Type: String

Resources:
  PipelineBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Delete

  ActiveDirectoryDeployTest:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: ActiveDirectoryDeployTest
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/python:3.6.5
      Artifacts:
        Type: CODEPIPELINE
      TimeoutInMinutes: 10
      ServiceRole: !GetAtt CodePipelineRole.Arn
      Source:
        Type: CODEPIPELINE
        BuildSpec: !Sub |
          version: 0.2
          phases:
            install:
              commands:
                - env
                - pwd
                - ls -la
                - pip --version
                - aws --version
                - pip install --upgrade pip
                - pip install --upgrade --upgrade-strategy eager awscli
            build:
              commands:
                - python bin/user_account_creation.py
          artifacts:
            files:
              - '**/*'

  ActiveDirectoryJoinTest:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: ActiveDirectoryJoinTest
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/python:3.6.5
      Artifacts:
        Type: CODEPIPELINE
      TimeoutInMinutes: 10
      ServiceRole: !GetAtt CodePipelineRole.Arn
      Source:
        Type: CODEPIPELINE
        BuildSpec: !Sub |
          version: 0.2
          phases:
            install:
              commands:
                - env
                - pwd
                - ls -la
                - pip --version
                - aws --version
                - pip install --upgrade pip
                - pip install --upgrade --upgrade-strategy eager awscli
            build:
              commands:
                - python active.directory.join.test.py
          artifacts:
            files:
              - '**/*'

  UserAccountCreation:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: ActiveDirectoryVerifyTest
      Environment:
        Type: WINDOWS_CONTAINER
        ComputeType: BUILD_GENERAL1_MEDIUM
        Image: aws/codebuild/windows-base:1.0
      Artifacts:
        Type: CODEPIPELINE
      TimeoutInMinutes: 10
      ServiceRole: !GetAtt CodePipelineRole.Arn
      Source:
        Type: CODEPIPELINE
        BuildSpec: !Sub |
          version: 0.2
          phases:
            install:
              commands:
                - env
                - pwd
                - ls -la
            build:
              commands:
                - python active.directory.verify.test.py
          artifacts:
            files:
              - '**/*'

  CodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: managed-ad-codepipeline-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - codepipeline.amazonaws.com
            - cloudformation.amazonaws.com
            - codecommit.amazonaws.com
            - codebuild.amazonaws.com
          Action:
          - sts:AssumeRole
      Policies:
      - PolicyName: codepipeline-service
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            -
              Action: 
                - '*'
              Effect: Allow
              Resource:
                - '*'

  ActiveDirectoryPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: ActiveDirectoryBootstrap
      ArtifactStore:
        Type: S3
        Location: !Ref PipelineBucket
      RoleArn: !GetAtt CodePipelineRole.Arn
      Stages:
        - Name: CloneSource
          Actions:
            - Name: Github
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Version: 1
                Provider: Github
              OutputArtifacts:
                - Name: Source
              Configuration:
                Owner: !Ref GithubOwner
                Repo: !Ref GitRepo
                Branch: !Ref GitBranch
                OAuthToken: !Ref GitToken
              RunOrder: 1